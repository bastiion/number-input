<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../range-input/range-mixin.html">

<dom-module id="number-input">
  <script>
  /**
   *  `number-input` is an element that can:
   * * prevent non numeric input
   * * guarantee **live** data to be valid
   * * pad a value with `0`, to a specific length
   * * size the input, according to it's length
   *
   * Example:
   * ```html
   * <number-input step="2" min="-20" max="140" pad-length="2"></number-input>
   * ```
   *
   * It sizes automatically. Use `key-up` and `key-down` to increment the value. If `step` is given, the value is a **multiple** of `step`.
   *
   * ### Styling
   * Custom property                  | Description                            | Default
   * ---------------------------------|----------------------------------------|--------------------
   * `--number-input`                 | style of the input                     | {}
   * `--number-input-focus`           | style of the focussed and hovered input | {}
   * `--number-input-placeholder`     | style of the placeholder               | {}
   *
   * ```css
   * :host {
   *   --number-input-focus: {
   *     background: rgba(0,0,0,.25);
   *   };
   *   --number-input-placeholder: {
   *     color: pink;
   *   };
   * }
   * ```
   * @polymer
   * @customElement
   *
   * @appliesMixin RangeMixin
   *
   * @demo demo/index.html
   **/
    class NumberInput extends RangeMixin(Polymer.Element) {

      static get is() {
        return 'number-input';
      }

      static get template() {
        return `
          ${this.styleTemplate}
          ${this.contentTemplate}
        `;
      }

      static get styleTemplate() {
        return `
          <style>
            :host {
              display: block;
              box-sizing: content-box;
            }
            --number-input: {
              @apply --input-style;
            };
            --number-input-focus: {
              @apply --input-focus;
            };
            #input {
              font-family: inherit;
              font-size: inherit;
              font-weight: inherit;
              @apply --number-input;
            }
            #input:hover,
            #input:focus {
              @apply --number-input-focus;
            }
            #input::placeholder {
              @apply --number-input-placeholder;
            }
          </style>
        `;
      }

      static get contentTemplate() {
        return `
          <input id="input"
            type="tel"
            placeholder="[[placeholder]]"
            disabled="[[disabled]]"
            on-focusin="_checkInput"
            on-focusout="_checkInput"
            on-blur="_checkInput"
            on-keydown="_checkKeycode"
            on-keyup="_stopIncrem">
        `;
      }

      static get properties() {
        return {
          /**
           * length to pad the string (with `0`) according to the total amount of numbers
           * @type {number}
           */
          padLength: {
            type: Number,
            reflectToAttribute: true
          },
          /**
           * placeholder string
           * @type {string}
           */
          placeholder: {
            type: String
          },
          /**
           * disables the input
           * @type {boolean}
           */
          disabled: {
            type: Boolean
          },
          /**
           * disable autosizing
           * @type {boolean}
           */
          noAutoWidth: {
            type: Boolean,
            observer: '_noAutoWidthChanged'
          },
          /**
           * disable padding (auto-width still effected by `padLength`)
           * @type {boolean}
           */
          noPadding: {
            type: Boolean
          },
          /**
           * value string of the input
           * @type {string}
           */
          _valueString: {
            type: String,
            notify: true,
            observer: '_valueStringChanged'
          },
          /**
           * unit of the value
           * @type {string}
           */
          unit: {
            type: String
          },
          /**
           * pad to precision
           * @type {number}
           */
          _toFixed: {
            type: Number,
            computed: '_computeFixed(step)'
          }
        }
      }

      static get observers() {
        return [
          '_computeWidth(_valueString, padLength, placeholder, min, max, step, unit)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._ensureAttribute('tabindex', 0);
        this.addEventListener('focus', this.focus.bind(this), false);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('focus', this.focus.bind(this), false);
      }

      _format(n, padLength, toFixed) {
        n = Number(n);
        let str = n.toFixed(toFixed !== undefined ? toFixed : (this._toFixed || 0));
        // console.log(n, str);
        let targetLength = (padLength || this.padLength || (this.placeholder && this.placeholder.length) || (n !== 0 ? Math.abs(Math.log(Math.abs(n)) * Math.LOG10E) : 1)) - str.replace(/\D/g, '').length;
        const padString = '0';
        if (targetLength < 0) {
          return str;
        } else {
          if (n < 0) {
            str = str.slice(1);
          }
          for (let i = 0; i < targetLength; i++) {
            str = padString + str;
          }
          if (n < 0) {
            str = '-' + str;
          }
          return str;
        }
      }

      _computeFixed(step) {
        if (!step) {
          return 0;
        }
        const str = '' + step;
        const pos = str.indexOf('.');
        if (pos < 0) {
          return 0;
        }
        return str.length - 1 - pos;
      }

      _checkInput() {
        this._valueStringChanged(this.$.input.value || 0, this.value);
      }

      _valueStringChanged(_value, _oldValue) {
        const value = this._checkValue(parseFloat(_value), parseFloat(_oldValue), this.min, this.max);
        if (value !== _value) {
          this._valueString = this.noPadding ? value : this._format(value);
          this.$.input.value = this._valueString + (this.unit ? ('\u2008' + this.unit): '');
        }

        this.value = value;
      }

      _valueChanged(value, oldValue) {
        if (value === undefined) return;

        value = this._checkValue(value, oldValue, this.min, this.max);

        if (value !== this.value) {
          this.value = value;
          return;
        }

        const _valueString = this.noPadding ? value : this._format(value);
        this.$.input.value = _valueString + (this.unit ? ('\u2008' + this.unit): '');
      }

      _checkKeycode(e) {
        if (!e.target) {
          if (e && e.preventDefault) e.preventDefault();
          return;
        }
        // up or down key press
        if (this.step !== undefined) {
          const inc = (e.keyCode === 38) ? this.step : (e.keyCode === 40 ? -this.step : 0);
          if (inc !== 0) {
            this._startIncrem(inc);
            e.preventDefault();
            e.stopPropagation();
            return;
          }
        }

        // enter & space
        if (e.keyCode === 13 || e.keyCode === 32) {
          this._checkInput();
          return;
        }

        // esc
        if (e.keyCode === 27) {
          this._checkInput();
          this.blur();
          return;
        }
      }

      _startIncrem(step) {
        this._stopIncrem();

        if (step === undefined) return;

        this._increm(step);
        this._activeJob = setInterval(() => {
          this._increm(step);
        }, 150);
      }

      _stopIncrem() {
        if (this._activeJob) {
          clearInterval(this._activeJob);
        }
      }

      _increm(step) {
        if (step === undefined) return;

        step = step || this.step || 1;
        const value = this._safeAdd(parseFloat(this.$.input.value) || this.value, step);
        this.value = this._checkValue(value, this.value, this.min, this.max);
      }

      _computeWidth(valueString, padLength, placeholder, min, max, step, unit) {
        if (this.noAutoWidth) return;

        let width;
        // numbers
        if (padLength && padLength > (width || 0)) {
          width = padLength;
        }
        if (placeholder && placeholder.length > (width || 0)) {
          width = placeholder.length;
        }
        let length;
        if (min !== undefined && (length = ('' + min).replace(/\D/g, '').length) > (width || 0))
          width = length;
        if (max !== undefined && (length = ('' + max).replace(/\D/g, '').length) > (width || 0))
          width = length;
        if (step !== undefined && (length = ('' + step).replace(/\D/g, '').length) > (width || 0))
          width = length;

        // signs
        if (width && (min === undefined || min < 0 || max < 0)) {
          width += 0.5;
        }
        if (width && step && ('' + step).indexOf('.') !== -1) {
          width += 0.5;
        }

        if (valueString) {
          length = valueString.replace(/\D/g, '').length + 0.5*valueString.replace(/\d/g, '').length;
          if ((width || 0) < length)
            width = length;
        }

        if (typeof unit === 'string')
          width += unit.length;

        if (width !== undefined) {
          // IE fix
          if (navigator.userAgent.match(/Trident/g)) {
            width += 1;
          }
          this.$.input.style.width = width + 'ch';
        }
      }

      _noAutoWidthChanged(noAutoWidth) {
        if (!noAutoWidth) {
          this._valueChanged(this.value);
          return;
        }
        this.$.input.style.width = '';
      }

      /**
       * focus the input
       */
      focus() {
        this.$.input.focus();
      }

      /**
       * focus the input
       */
      blur() {
        this.$.input.blur();
      }
    }
    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
